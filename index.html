<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Nabla&family=Pixelify+Sans:wght@400..700&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <title>Calculator</title>
  </head>

  <body>

    <div class="calculator">
      <div class="display">
        <div class="previousDisplay">15 +</div>
        <div class="currentDisplay">8</div>
      </div>

      <div class="buttons">
        <button class="btn control-btn">AC</button>
        <button class="btn control-btn">Del</button>
        <button class="btn operator-btn">&#40</button>
        <button class="btn operator-btn">&#41</button>

        <button class="btn digit-btn">7</button>
        <button class="btn digit-btn">8</button>
        <button class="btn digit-btn">9</button>
        <button class="btn operator-btn">/</button>

        <button class="btn digit-btn">4</button>
        <button class="btn digit-btn">5</button>
        <button class="btn digit-btn">6</button>   
        <button class="btn operator-btn">&#215</button>     

        <button class="btn digit-btn">1</button>
        <button class="btn digit-btn">2</button>
        <button class="btn digit-btn">3</button>
        <button class="btn operator-btn">-</button>

        <button class="btn operator-btn">,</button>
        <button class="btn digit-btn">0</button>
        <button class="btn operator-btn">=</button>
        <button class="btn operator-btn">+</button>

      </div>
    </div>

    <footer>
      Coded by <a href="#">LunaireFlare</a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
