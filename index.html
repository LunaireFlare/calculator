<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Honk&family=Nabla&family=Pixelify+Sans:wght@400..700&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <title>Calculator</title>
  </head>

  <body>

    <div class="calculator">
      <div class="display">
        <div class="previousDisplay"></div>
        <div class="currentDisplay"></div>
      </div>

      <div class="buttons">
        <div class="controls">        
          <button class="btn control-btn" id="clearbtn">AC</button>
          <button class="btn control-btn" id="deletebtn">Del</button>
        </div>

        <button class="btn operator-btn" id="divide" value="/">/</button>
        <button class="btn digit-btn" value="7">7</button>
        <button class="btn digit-btn" value="8">8</button>
        <button class="btn digit-btn" value="9">9</button>

        <button class="btn operator-btn" id="multiply" value="*">&#215</button>     
        <button class="btn digit-btn" value="4">4</button>
        <button class="btn digit-btn" value="5">5</button>
        <button class="btn digit-btn" value="6">6</button>   

        <button class="btn operator-btn" id="subtract" value="-">-</button>
        <button class="btn digit-btn" value="1">1</button>
        <button class="btn digit-btn" value="2">2</button>
        <button class="btn digit-btn" value="3">3</button>

        <button class="btn operator-btn" id="add" value="+">+</button>
        <button class="btn operator-btn" id="decimal" value=".">.</button>
        <button class="btn digit-btn" value="0">0</button>
        <button class="btn operator-btn" id="equalbtn">=</button>

      </div>
    </div>

    <footer>
      Coded by <a href="#">LunaireFlare</a>
    </footer>
    <script type="module" src="script.js"></script>
  </body>
</html>
